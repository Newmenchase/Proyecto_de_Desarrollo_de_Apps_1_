{% extends "base.html" %}

{% block content %}

<div class="form-container">

    <h2>Crear Nueva Rutina</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn-primary">
            Guardar Rutina
        </button>

        <a href="{% url 'lista_rutinas' %}" class="btn-secondary">
            Cancelar
        </a>

    </form>

</div>

{% endblock %}
