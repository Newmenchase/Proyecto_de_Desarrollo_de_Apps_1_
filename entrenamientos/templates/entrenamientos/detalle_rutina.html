{% extends "base.html" %}

{% block content %}

<div class="detalle-container">

    <h1 class="titulo-seccion">{{ rutina.nombre }}</h1>

    <p class="detalle-tipo">
        Tipo: {{ rutina.tipo }}
    </p>

    <!-- IMAGEN SI EXISTE -->
    {% if rutina.imagen %}
        <div class="detalle-img-box">
            <img src="{{ rutina.imagen.url }}" alt="Imagen rutina">
        </div>
    {% endif %}

    <p class="detalle-descripcion">
        {{ rutina.descripcion }}
    </p>

    <div class="detalle-botones">

        <a href="{% url 'editar_rutina' rutina.id %}" class="btn-editar">
            Editar
        </a>

        <a href="{% url 'eliminar_rutina' rutina.id %}" class="btn-eliminar">
            Eliminar
        </a>

        <a href="{% url 'lista_rutinas' %}" class="btn-ver">
            Volver
        </a>

    </div>

</div>

{% endblock %}
